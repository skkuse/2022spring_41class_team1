<!DOCTYPE html>
<html>
  <head>
    <title>Online Machine Learning Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css tags-->
    <link rel="stylesheet" href="../CSS/pages.css"/>
    <!--script-->
    <script src="./changepass.js"></script>
  </head>
  <body>
    <!--내비게이션 있음-->
    <div class="header">
      <div id="logo">
        <a href="./homepage.html">
          <img src="../IMAGES/logo.png">
        </a>
      </div>
      <div class="top_menu">
        <a class="active" href="#">To Class</a> <!--진행상황에 따라 링크 봐뀜-->
        <a class="active" href="../PAGES/profile.html">To Profile</a>
      </div>
      <div id="userName">안녕하세요, 000님</div>
      <input id="logoutSubmit" type="submit" value="로그아웃"/>
    </div>

    <!--비번 변경-->
    <div class="mainDiv">
      <div class="cardStyle">
        <form action="" method="post" name="signupForm" id="signupForm">
          
          <img src="" id="signupLogo"/>
          
          <h2 class="formTitle">
            비밀번호 변경
          </h2>
          
        <div class="inputDiv">
          <label class="inputLabel" for="password">새 비밀번호</label>
          <input type="password" id="password" name="password" required>
        </div>
          
        <div class="inputDiv">
          <label class="inputLabel" for="confirmPassword">새 비밀번호 확인</label>
          <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        
        <div class="buttonWrapper">
          <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
            <span>Continue</span>
            <span id="loader"></span>
          </button>
        </div>
          
      </form>
      </div>
    </div>

  </body>
</html>
