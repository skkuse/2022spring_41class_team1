<!DOCTYPE html>
<html>
  <head>
    <title>회원가입|Online Machine Learning Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css tags-->
    <link rel="stylesheet" href="../CSS/index.css"/>
  </head>
  <body>
    <!--비디오 배경화면-->
    <video autoplay muted loop id="background_video">
      <source src="../IMAGES/background2.mp4" type="video/mp4">
    </video>
    <!--로그인 폼-->
    <div class="form-wrapper">
      <div id="title">Online Machine Learning<br/> Coding Class</div>
      <p>회원인가요? <a href="../index.html">로그인</a> </p>
      <form id="form" name="registerForm" method="post" action="#"> <!--action page는 backend page link로 기입-->
        <div id="EmailArea">
          <div class="loginInputBox">
            <input type="email" id="Email" name="email" size="30" placeholder="이메일"/>
          </div>
        </div>
        <div id="PwArea">
          <div class="loginInputBox">
            <input type="password" class="Password" name="loginPw" size="30" placeholder="비밀번호"/>
            <input type="passwordCheck" class="Password" name="loginPw" size="30" placeholder="비밀번호 확인"/>
          </div>
        </div>
        <!--에러 메세지-->
        <br/>
        <div id="errormsg"></div>
        <br/>
        <input type="submit" id="SubmitBtn" value="회원가입"/>
        <p id="authors">@Team 1</p>
      </form>
    </div>
  </body>
</html>
