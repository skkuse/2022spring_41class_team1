<!-- 시간 남으면 form 형식에 맞는지에 대해 체크하는 보안구현 -->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Team 1: DOG/CAT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Style TAGS-->
        <link rel="stylesheet" href="" />
        <link rel="stylesheet" href="{% static 'css/header.css' %}?{% now 'U' %}"/>
        <link rel="stylesheet" href="{% static 'css/index.css' %}?{% now 'U' %}"/>
        <link rel="stylesheet" href="{% static 'css/footer.css' %}?{% now 'U' %}">
        <!--META TAGS-->
        <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}?{% now 'U' %}"></script>
        <script type="text/javascript" src="{% static 'js/index.js' %}?{% now 'U' %}"></script>
        <script type="text/javascript" src="{% static 'js/valueCheck.js' %}?{% now 'U' %}"></script>
    </head>
    <body>
        {% include "include/header.html" %}
        <!--container-->
        <div id="container">
            <section id="introSite">
                <div id="siteComment">온라인 머신러닝 <br/>클라스에 어서오세요</div>
                <div id="signUpBtn"><p>가입하기</p></div>
            </section>
            <section id="signup">
                <div id="signupCenter">
                    <form id="signUpForm" method="post" action=".">
                        {% csrf_token %}
                        <div class="row">
                            <div class="inputBox">
                                <input type="text" name="userName" id="userName" placeholder="이름"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputBox">
                                <input type="email" name="userEmail" id="userEmail" placeholder="이메일"/>
                            </div>
                            <script>
                                $.ajaxSetup({
                                  headers: { "X-CSRFToken": '{{csrf_token}}' }
                                });
                            </script>
                            <button type="button" id="checkID" name="checkID">
                                중복확인
                            </button>

                        </div>
                        <div class="row">
                            <div id="checkIDText" class="text">
                                중복확인필요
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputBox">
                                <input type="number" name="studentID" id="studentID" placeholder="학번"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputBox">
                                <input type="password" name="userPw" id="userPw" placeholder="비밀번호"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputBox">
                                <input type="password" name="userPwCheck" id="userPwCheck" placeholder="비밀번호 확인"/>
                            </div>
                        </div>
                        <div class="row">
                            <p id="valueError"></p>
                        </div>
                        <div class="row">
                            <div class="submitBox">
                                <input type="submit" id="signUpSubmit" value="가입하기">
                            </div>
                        </div>
                        <input type="hidden" name="mode" value="save"/>
                    </form>
                    <div id="goToLoginBtn">
                        <p>로그인하기</p>
                    </div>
                </div>
            </section>
        </div>
        {% include "include/footer.html" %}
    </body>
</html>
