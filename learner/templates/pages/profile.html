{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Online Machine Learning Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css tags-->
    <link rel="stylesheet" href="{% static 'css/cssReset.css' %}?{% now 'U' %}"/>
    <link rel="stylesheet" href="{% static 'css/pages.css' %}?{% now 'U' %}"/>
    <!--script-->
    <script src="{% static 'js/changepass.js' %}?{% now 'U' %}"></script>
  </head>
  <body>
    <!--내비게이션 있음-->
    <div class="header">
      <div id="logo">
        <a href="../classes/main/homepage">
          <img src="{% static 'images/logo.png' %}?{% now 'U' %}">
        </a>
      </div>
      <div class="top_menu">
        <a class="active" href="#">To Class</a> <!--진행상황에 따라 링크 봐뀜-->
        <a class="active" href="../../../pages/profile">To Profile</a>
      </div>
      <div id="userName">안녕하세요, {{ request.session.name }}님</div>
      <form id="form" name="logout_form" method="post" action="/logout">
          {% csrf_token %}
          <input id="logoutSubmit" type="submit" value="로그아웃"/>
      </form>
    </div>

    <!--비번 변경-->
    <div class="mainDiv">
      <div class="cardStyle">
        <form action="" method="post" name="signupForm" id="signupForm">
          
          <img src="" id="signupLogo"/>
          
          <h2 class="formTitle">
            비밀번호 변경
          </h2>
          
        <div class="inputDiv">
          <label class="inputLabel" for="password">새 비밀번호</label>
          <input type="password" id="password" name="password" required>
        </div>
          
        <div class="inputDiv">
          <label class="inputLabel" for="confirmPassword">새 비밀번호 확인</label>
          <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        
        <div class="buttonWrapper">
          <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
            <span>Continue</span>
            <span id="loader"></span>
          </button>
        </div>
          
      </form>
      </div>
    </div>

  </body>
</html>
